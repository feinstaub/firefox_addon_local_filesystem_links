# ------------------ Einstellungen -----------------------------
whitelist_title = Aktiviert das File link Addon für URLs in der White-list
whitelist_description = Jede URL, die in der White-list aufgeführt ist, aktiviert Links zu lokalen Dateien auf Webseiten mit diesen Adressen. Leer oder * lässt jede Url zu. Mehrere URLs werden mit Leerzeichen getrennt. Wildcards sind zuläassig z.B. *.trello.com

enableExecutables_title = Aktiviert Links zu lokalen ausführbaren Dateien
enableExecutables_description = Wenn aktiviert, kann jedes Programm vom Addon gestartet werden. (Achtung! Eine Seite von einem Betrüger könnte das für einen Denial-Of-Service-Angriff verwenden.)

enableLinkIcons_title = Aktiviert Link icons
enableLinkIcons_description  = Wenn aktiviert, wird ein Link-Icon jedem lokalen File-Link hinzugefügt.

revealOpenOption_title = Standard Link-Text Klick Verhalten
revealOpenOption_description = Verändert das Standard Verhalten bei einem Klick auf einen File-link. Default = Link direkt öffnen.
revealOpenOption_options.Open = Link direkt öffnen
revealOpenOption_options.Reveal = Beinhaltenden Ordner öffnen
revealOpenOption_options.Direct = Link direkt im Browser öffnen

# ------------------ notifications ----------------------------
ERROR_EXECTUBALES_NOT_ENABLED = Sie versuchen ein ausführbare Datei zu starten. Bitte prüfen Sie die Addon Einstellungen und aktivieren Sie ausführbare Dateien und versuchen Sie es erneut.
ERROR_BAD_LINK = Konnte Datei nicht öffnen %s

INFO_CONFIG_CHANGED_SMB = Konfiguration geändert! SMB links sind jetzt aktiviert.


