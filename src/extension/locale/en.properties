# ------------------ preferences ------------------------------
whitelist_title = Enable file link addon for whitelisted URLs
whitelist_description = Any URLs that are added to the whitelist will enable local file links if you're browsing to that address. Empty or * will enable all. Multiple URLs are space separated. Wildcards are allowed e.g. *.trello.com

enableExecutables_title = Enable links to local executable files
enableExecutables_description = If enabled any progam file can be launched by the addon. (Attention! A malicious site could use this for denial-of-service attack!)

enableLinkIcons_title = Enable link icons
enableLinkIcons_description  = If checked there will be a link added to every local link

revealOpenOption_title = Default link text click behaviour
revealOpenOption_description = Changes the default click behaviour of file-links. Default = direct file link open.
revealOpenOption_options.Open = Open link directly
revealOpenOption_options.Reveal = Reveal link (open containing folder)
revealOpenOption_options.Direct = Open link directly in browser

